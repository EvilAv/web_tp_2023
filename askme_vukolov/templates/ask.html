{% extends 'layouts/base.html' %}

{% load static %}
{% load bootstrap5 %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/ask_style.css' %}">
        <div class="ask_container">
          <h1 class="mt-5">New Question</h1>
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-warning">Ask question!</button>
          </form>

        </div>
{% endblock %}
