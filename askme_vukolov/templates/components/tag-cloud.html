        <ul class="tags_top">
            {% for tags_row in tags %}
            <li class="tags_group">
                <ul>
                    {% for tag in tags_row %}
                        <li class="tag"><a href="{% url 'tag' tag.name %}">{{ tag }}</a></li>
                    {% endfor %}
                </ul>
            </li>
            {% endfor %}
        </ul>
