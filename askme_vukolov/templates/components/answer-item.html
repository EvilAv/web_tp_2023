{% load static %}

<div class="answer row">
    <div class="col-4 answer_avatar">
      <img src="{% static 'img/avatar.jpg' %}" alt="UwU">
    </div>
    <div class="answer_content col-8">
      <h2 class="answer_title">{{ answer.title }}</h2>
      <div class="answer_text">
        <p>{{ answer.text }}</p>
          <hr>
        <p class="date-time">
            <div class="fw-light fst-italic">{{ answer.date_time|date:"H:i" }}</div>
            <div class="fw-light fst-italic">{{ answer.date_time|date:"d M Y" }}</div>
        </p>
      </div>
    </div>
    <div class="control_panel row">
      <div class="likes col-4">
        <button type="button" class="btn btn-success">Like</button>
        <span class="like_counter">{{ answer.cur_rate }}</span>
        <button type="button" class="btn btn-danger">Dislike</button>
      </div>
      <div class="col-4 is_correct">
        <div class="form-check">
            {% if answer.is_correct %}
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
            {% else %}
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            {% endif %}
          <label class="form-check-label" for="flexCheckDefault">
            Is correct?
          </label>
        </div>
      </div>
    </div>
  </div>
