{% extends 'layouts/base.html' %}

{% load static %}
{% load bootstrap5 %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/settings_style.css' %}">
        <div class="settings_container mt-5">
               <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-success btn-answer">Save</button>
                </form>
        </div>
{% endblock %}
